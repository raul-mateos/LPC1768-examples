// INCLUDE export.ini

FUNC void export_adc_buffer(void) {
  uint32_t  buf_addr_start;
  uint32_t  buf_addr_end;

  buf_addr_start = (uint32_t) acq_buffer;
  buf_addr_end = buf_addr_start + sizeof(acq_buffer) - 1;
  execf ("SAVE acq_download.hex 0x%8.8X, 0x%8.8X", buf_addr_start, buf_addr_end);

  //printf(" - buffer start addr = 0x%8.8X\n", buf_addr_start);
  //printf(" - buffer end addr = 0x%8.8X\n", buf_addr_end);
  
  //printf("\n\n\n");
  printf("Execute from Matlab the next command:\n");
  printf("x = hex386_to_bin\('../adc_hw_int_cnv/acq_download.hex', '0x%8.8X', '0x%8.8X'\);\n", buf_addr_start, buf_addr_end);
}

